<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="http://127.0.0.1/api/files/ez2learn2.png">
    <title>EZ2Learn</title>
    <!--Icons-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        background-image: url('<%= BASE_URL %>lightning-2625010_1920.jpg');
        background-attachment: fixed;
      }

      h1 {
        font-size: 1.5em;
      }

      html {
        height: 100%;
      }

      a {
        text-decoration: none;
        color: white;
      }

      textarea {
        font-family: 'Roboto', sans-serif;
        font-size: 18px;
        font-weight: 550;
      }

      .not-valid {
        border-color: #DC143C !important;
      }

      hr[class="not-valid"] {
        background-color: #DC143C !important;
      }

      ::-webkit-scrollbar {
        width: 5px;
        padding-left: 120px;
        position: absolute;
      }

      ::-webkit-scrollbar-track {
        background: white;
      }

      ::-webkit-scrollbar-thumb {
        background: #888;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      .flashcard-row h2 {
        font-weight: normal;
      }

      .#DC143C-save {
        color: #DC143C !important;
      }

      .footer {
        color: white;
        display: flex;
        background-color: #92589E;
        display: flex;
        justify-content: flex-end;
        width: 100%;
        height: 40px;
        position: fixed;
        bottom: 0;
      }

      .footer div {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
